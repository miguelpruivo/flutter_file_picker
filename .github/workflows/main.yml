name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  setup_flutter_versions:
    runs-on: ubuntu-latest
    outputs:
      flutter-versions: ${{ steps.id_flutter_versions.outputs.versions }}
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
      - name: Fetch Flutter versions
        id: id_flutter_versions
        run: dart tool/fetch_versions.dart >> $GITHUB_OUTPUT

  test_flutter_versions:
    needs: setup_flutter_versions
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        flutter: ${{ fromJson(needs.setup_flutter_versions.outputs.flutter-versions) }}
    name: Tests on Flutter ${{ matrix.flutter }}
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        if: matrix.flutter == 'stable' || matrix.flutter == 'beta'
        with:
          channel: ${{ matrix.flutter }}

      - uses: subosito/flutter-action@v2
        if: matrix.flutter != 'stable' && matrix.flutter != 'beta'
        with:
          flutter-version: ${{ matrix.flutter }}

      - run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        if: matrix.flutter == 'stable'
        run: dart format --output=none --set-exit-if-changed .
        
      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test

  test_os_matrix:
    needs: test_flutter_versions
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    name: Tests & Builds on ${{ matrix.os }} (channel stable)
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test

      # Linux build (example app)
      - name: Install Linux desktop dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libc++-dev libc++abi-dev

      - name: Enable Linux desktop
        if: matrix.os == 'ubuntu-latest'
        run: flutter config --enable-linux-desktop

      - name: Build Linux example
        if: matrix.os == 'ubuntu-latest'
        working-directory: example
        run: |
          flutter pub get
          flutter build linux

      # Windows build (example app)
      - name: Enable Windows desktop
        if: matrix.os == 'windows-latest'
        run: flutter config --enable-windows-desktop

      - name: Build Windows example
        if: matrix.os == 'windows-latest'
        working-directory: example
        run: |
          flutter pub get
          flutter build windows

      # macOS build (example app)
      - name: Enable macOS desktop
        if: matrix.os == 'macos-latest'
        run: flutter config --enable-macos-desktop

      - name: Build macOS example
        if: matrix.os == 'macos-latest'
        working-directory: example
        run: |
          flutter pub get
          flutter build macos

  build_web:
    needs: test_flutter_versions
    runs-on: ubuntu-latest
    name: Build Web (example app)
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter --version
      - name: Install dependencies
        run: flutter pub get
      - name: Enable Web
        run: flutter config --enable-web
      - name: Build Web example
        working-directory: example
        run: |
          flutter pub get
          flutter build web

